    <script>
      function initialize() {
        var myLatlng = new google.maps.LatLng(44.000000,-40.000000);
        var mapOptions = {
          zoom: 3,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>

    <div class="container theme-showcase" align="center">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="well" align="center" style="width: 1000px">
        <b>
        <h1>Registration</h1><br>
        <b>

        <form class="form-horizontal" role="form" align="left" style="width: 800px">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName3" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <label for="inputIrchandle3" class="col-sm-2 control-label">IRC Handle</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputIrchandle3" placeholder="IRC Handle">
            </div>
          </div>

          <div class="form-group">
            <label for="inputCity3" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCity3" placeholder="City">
            </div>
          </div>

          <div class="form-group">
            <label for="inputCountry3" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCountry3" placeholder="Country">
            </div>
          </div>

          <div class="form-group">
            <label for="inputLatitude3" class="col-sm-2 control-label">Latitude</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLatitude3" placeholder="Latitude">
            </div>
          </div>

          <div class="form-group">
            <label for="inputLongitude3" class="col-sm-2 control-label">Longitude</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLongitude3" placeholder="Longitude">
              <br>
              <a href="#" class="btn btn-primary" role="button">Use Google Maps</a>
            </div>
          </div>

          <br><br>

          <div class="form-group">
            <label for="inputRadio3" class="col-sm-2 control-label">Radio</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputRadio3" placeholder="Radio">
              <br>
              <label class="checkbox-inline">
                <input type="checkbox" id="usbrtl" value="usbrtl"> USB RTL
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="funcube" value="funcube"> FunCube
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="othersdr" value="othersdr"> Other SDR 
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="preampfilter" value="preampfilter"> 434Mhz Preamp/Filter 
              </label>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="inputAntenna3" class="col-sm-2 control-label">Antenna</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAntenna3" placeholder="Antenna">
            </div>
          </div>

          <div class="form-group">
            <label for="inputFrequency3" class="col-sm-2 control-label">Frequency Capabilities</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputFrequency3" placeholder="Frequency">
              <br>
              <label class="checkbox-inline">
                <input type="checkbox" id="2m" value="2m"> 2m (144Mhz Band)
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="70cm" value="70cm"> 70cm (440Mhz Band)
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="vhf" value="vhf"> VHF 
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="uhf" value="uhf"> UHF 
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="hf" value="hf"> HF 
              </label>
            </div>
          </div>


          <br>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Register</button>
            </div>
          </div>
        </form>
